<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <div>
      <application name="@ess:single-spa:mf-nav"></application>
    </div>
    <route default>
      <div>
        <h1>Welcome to the Single-SPA Ecosystem</h1>
      </div>
    </route>
    <route path="emitter">
      <div>
        <h2>This is the emitter</h2>
      </div>
      <div>
        <application name="@ess:single-spa:mf-emitter"></application>
      </div>
    </route>
    <route path="receiver">
      <div>
        <h2>This is the receiver</h2>
      </div>
      <div>
        <application name="@ess:single-spa:mf-receiver"></application>
      </div>
    </route>
  </main>
</single-spa-router>
